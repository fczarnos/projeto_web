    <header>
        <div class="conteiner">
            <div class="logotipo">
                <img href="index.html" src="img/logo.png" alt="logotipo da Pagina">
            </div>
            <input type="checkbox" id="menu-alternador" class="alternador-menu-mobile">
            <label for="menu-alternador" class="icone-menu-hamburguer">&#9776;</label>
            <nav class="navegacao-principal">

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="pagina-contato">
            <div class="conteiner">
                <h1 class="titulo-pagina">Vamos Conversar?</h1>
                <p class="subtitulo">Preencha o formulário para um orçamento ou conecte-se conosco no LinkedIn.</p>

                <div class="wrapper-contato">
                    <div class="conteiner-formulario">
                        <h2>Peça um Orçamento</h2>
                        <form action="#">
                            <div class="grupo-formulario">
                                <label for="name">Seu Nome</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="grupo-formulario">
                                <label for="email">Seu E-mail</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="grupo-formulario">
                                <label for="company">Nome da Empresa</label>
                                <input type="text" id="company" name="company">
                            </div>
                            <div class="grupo-formulario">
                                <label for="message">Sua Mensagem</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="botao-enviar">Enviar Pedido</button>
                        </form>
                    </div>

                    <div class="conteiner-linkedin">
                        <h2>Nosso LinkedIn</h2>
                        <iframe src="https://www.linkedin.com/in/f%C3%A1bio-czarnos-24ab502b5?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" 
                                height="400" width="100%" frameborder="0" allowfullscreen="" title="Publicação incorporada">
                        </iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
